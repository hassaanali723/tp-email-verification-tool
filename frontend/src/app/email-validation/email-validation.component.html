<div class="container">
    <h2>Email Validation</h2>
  
    <!-- Form for Upload -->
    <form (ngSubmit)="uploadFile()" #uploadForm="ngForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Excel File:</label>
        <input
          type="file"
          id="file"
          name="file"
          class="form-control"
          (change)="onFileSelected($event)"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="emailColumn">Email Column:</label>
        <input
          type="text"
          id="emailColumn"
          name="emailColumn"
          class="form-control"
          [(ngModel)]="emailColumn"
          required
        />
      </div>
  
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!selectedFile || !emailColumn"
      >
        Upload & Process
      </button>
    </form>
  
    <!-- Results -->
    <div *ngIf="validationResults.length > 0" class="mt-4">
      <h3>Validation Results</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Email</th>
            <th>Is Valid</th>
            <th>Risk Level</th>
            <th>Deliverability Score</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of validationResults">
            <td>{{ result.email }}</td>
            <td>{{ result.isValid }}</td>
            <td>{{ result.riskLevel }}</td>
            <td>{{ result.deliverabilityScore }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
